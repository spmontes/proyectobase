repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.30")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    testCompile 'net.serenity-bdd:serenity-core:1.9.9'
    testCompile 'net.serenity-bdd:serenity-junit:1.9.30'
    testCompile('junit:junit:4.12')
    testCompile('org.assertj:assertj-core:3.10.0')
    testCompile('org.slf4j:slf4j-simple:1.7.25')
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'io.rest-assured:rest-assured:3.1.0'


    compile 'net.serenity-bdd:serenity-core:1.9.30'
    compile 'net.serenity-bdd:serenity-junit:1.9.30'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.10'
    compile 'io.rest-assured:json-path:3.1.0'
    
}
gradle.startParameter.continueOnFailure = true 